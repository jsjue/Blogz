{% extends "base.html" %}

    {% block content %}
        <h1>Home</h1>

        {% if users|length == 0 %}
            <p>No users yet.</p>
        {% else %}
            <h2>Our Authors:</h2>
            {% for user in users %}
            <h4><li><a href="/blog?user={{user.username}}">{{user.username}}</a></li></h4>
                <br>
            {% endfor %}
        {% endif %}

    {% endblock %}
