{% extends "base.html" %}

    {% block content %}
        <h1>Blogz</h1>

        {% if blogs|length == 0 %}
            <p>No blogs yet.</p>
        {% else %}
            {% for blog in blogs %}
                <h2><a href="/blog?id={{ blog.id }}">{{ blog.title }}</a></h2>
                <p>{{ blog.body }}</p>
                <p><small>â€”written by <a href="/blog?userID={{ blog.owner_id }}">{{ blog.owner.username }}</a></small></p>
                <br>
            {% endfor %}
        {% endif %}

    {% endblock %}
