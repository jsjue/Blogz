{% extends "base.html" %} <!--Bring in boiler plate html code from base.html --> 

{% block content %}
    <h1 class="title">Blog Posts</h1>
    {% for blog in user_blogs  %}
        <h2><a href="/blog?id={{blog.id}}">{{blog.title}}"</a></h2>
        <div class="blog-body">{{blog.body}}</div>

        <br/>
        <p class="post-author">written by: <a href="/blog?userID={{user.id}}">{{user.username}}</a> @ {{blog.date}}</p>
        <hr />

    {% endfor %}

{% endblock %}
