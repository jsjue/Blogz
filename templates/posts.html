{% extends "base.html" %} <!--Bring in boiler plate html code from base.html --> 

{% block content %}
    <h1 class="title">Blog Posts</h1>
    {% for blog in blogs  %}
        <h2><a href="/blog?id={{blog.id}}">{{blog.title}}"</a></h2>
        <div class="blog-body">{{blog.body}}</div>
        {% for name in users %}
        {% if name.id == blog.owner_id %}
        <br/>
        <p class="post-author">written by: <a href="/blog?user={{name.username}}">{{name.username}}</a> @ {{blog.date}}</p>
        <hr />
        {% endif %}
        {% endfor %}
    {% endfor %}

{% endblock %}
